<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炮弹大作战 - 生存挑战</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* 游戏容器 */
        #gameContainer {
            position: relative;
        }

        /* 游戏画布 */
        #gameCanvas {
            border: 3px solid #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #2c3e50;
        }

        /* 游戏状态提示 */
        #gameStatus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        /* 信息面板 */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- 游戏画布 -->
        <canvas id="gameCanvas"></canvas>

        <!-- 信息面板 -->
        <div id="hud">
            <div>关卡: <span id="currentLevel">1</span></div>
            <div>剩余时间: <span id="timer">60</span>秒</div>
        </div>

        <!-- 游戏状态提示 -->
        <div id="gameStatus"></div>
    </div>

    <!-- 引入游戏逻辑 -->
    <script src="game.js"></script>
</body>
</html>
